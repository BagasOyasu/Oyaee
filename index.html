<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LILY Gallery - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" defer></script>
    <style>
        body {
            background-color: #0f172a; /* Darker blue */
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .logo {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 4); /* Text shadow */
        }

        h2 {
            font-family: monospace;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 4);
        }

        /* Bubble styling */
        .bubble {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('bubble.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            z-index: -1;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-200px) scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-400px) scale(0.9);
                opacity: 0;
            }
        }

        .bubble:nth-child(1) {
            width: 200px;
            height: 200px;
            left: 10%;
            bottom: 70px;
            animation-duration: 6s;
        }

        .bubble:nth-child(2) {
            width: 150px;
            height: 150px;
            left: 50%;
            bottom: 150px;
            animation-duration: 7s;
            animation-delay: 2s;
        }

        .bubble:nth-child(3) {
            width: 120px;
            height: 120px;
            left: 80%;
            bottom: 200px;
            animation-duration: 8s;
            animation-delay: 3s;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-blue-900 relative px-4">
    <!-- Bubble -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="text-center w-full max-w-md relative z-10">
        <!-- Logo and Subtitle -->
        <h1 class="text-8xl text-purple-300 logo mb-4">WELCOME</h1>
        <h2 class="text-2xl text-purple-200">Lily gallery</h2>

        <!-- Login Form -->
        <form class="mt-8" action="home.html" method="POST">
            <!-- Username Input -->
            <input 
                class="block w-full px-4 py-3 rounded-full bg-gray-200 text-black mb-4 focus:outline-none focus:ring-2 focus:ring-purple-500" 
                type="text" 
                name="username" 
                placeholder="USERNAME" 
                required />

            <!-- Password Input -->
            <div class="relative">
                <input 
                    id="password" 
                    class="block w-full px-4 py-3 rounded-full bg-gray-200 text-black mb-4 focus:outline-none focus:ring-2 focus:ring-purple-500" 
                    type="password" 
                    name="password" 
                    placeholder="PASSWORD" 
                    required />
                <i 
                    id="toggle-password" 
                    class="fas fa-eye-slash absolute right-4 top-1/2 transform -translate-y-1/2 text-purple-700 cursor-pointer"
                    onclick="togglePasswordVisibility()"></i>
            </div>

            <!-- Login Button -->
            <button 
                type="submit" 
                class="w-full py-3 px-4 rounded-full bg-purple-500 hover:bg-purple-600 text-white font-bold focus:outline-none focus:ring-2 focus:ring-purple-500">
                Login
            </button>
        </form>
    </div>

    <!-- Script for Toggle Password -->
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            }
        }
    </script>
</body>
</html>
